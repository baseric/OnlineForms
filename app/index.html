<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Backbone.js + RequireJS • Online Forms</title>

	<link rel="stylesheet" href="css/style.css">

	<script data-main="scripts/main" src="scripts/libs/require-2.1.4.min.js"></script>
</head>
